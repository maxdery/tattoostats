<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Madame La Mort - Tattoo Stats</title>
</head>
<body>
	<div id='conteneur_test'></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.1/tabletop.min.js"></script>
	<script>
  
		// Récupère les données du fichier Google Sheets
		function getDataFromGoogleSheets() {
		   var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRYw2Ym-n3X8jSgTncqD6JHPBwl3XTmiq5ENqzhWscVcXTSgodwTxQp2ClKbQ60KpzBSpIgUpdT1KZC/pub?output=csv';
		   var targetDivId = 'conteneur_test';
		  
			Tabletop.init({
				key: publicSpreadsheetUrl,
				callback: function(data, tabletop) { 
					// Ajoutez le paramètre tabletop ici
					displayData(data, targetDivId);
				}, simpleSheet: true
			});
		}

		// Affiche les données sur votre site web
		function displayData(data, targetDivId) {
			var targetDiv = document.getElementById(targetDivId);

			// Manipulez les données et affichez-les sur votre site web selon vos besoins
			// Par exemple, vous pouvez utiliser une boucle pour parcourir les données et créer des éléments HTML pour les afficher.

			// Exemple simple pour afficher les données dans une liste non ordonnée
			var ul = document.createElement('ul');
			data.forEach(function(item) {
			var li = document.createElement('li');
			li.textContent = item.nom + ': ' + item.valeur;
			ul.appendChild(li);
		  });

		  targetDiv.appendChild(ul);
		}

		// Appelle la fonction pour récupérer les données
		getDataFromGoogleSheets();
		
	</script>  
</body>
</html>
